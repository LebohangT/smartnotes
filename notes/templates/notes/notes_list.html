{% extends "_base.html" %}

{% block content %}
    <h1 class='my-5 text-3xl'>Notes</h1>
    <div class='grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8'>
        {% for note in notes %}
        <div class='flex flex-col gap-4 rounded-lg border border-gray-100 bg-white p-6'>
            <div class='block text-sm font-medium text-gray-900'>
                <div class='flex justify-end my-0 py-0'>
                    <a href="{% url 'notes.detail' pk=note.id %}" class='text-2xl text-gray-900 text-decoration-none'><ion-icon name="eye"></ion-icon></a>
                </div>
                <a href="{% url 'notes.detail' pk=note.id %}" class='text-2xl font-medium text-gray-900 text-decoration-none mt-0'><h3>{{note.title}}</h3></a>
                {{ note.text|truncatechars:10}}
                <!-- -->
                
                <!---->
                
            </div>
        </div>
        {% endfor %}
    </div>
    <h2 class='my-5 text-3xl'>Shared Notes</h2>
    <div class='grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8'>
        {% for note in shared_notes %}
        <div class='flex flex-col gap-4 rounded-lg border border-gray-100 bg-white p-6'>
            <div class='block text-sm font-medium text-gray-900'>
                <div class='flex justify-end'>
                    <a href="{% url 'notes.detail' pk=note.id %}" class='text-2xl text-gray-900 text-decoration-none'><ion-icon name="eye"></ion-icon></a>
                </div>
                <a href="{% url 'notes.detail' pk=note.id %}" class='text-2xl font-medium text-gray-900 text-decoration-none'><h3>{{note.title}}</h3></a>
                {{ note.text|truncatechars:10}}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
