{% extends 'base.html' %}

{% block content %}
<h2 class='form-h2'>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class='btn btn-primary my-5'>Login</button>
</form>

{% if form.errors %}
    <div class='alert alert-danger'>
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
