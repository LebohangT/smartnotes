<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <nav class='navbar navbar-dark bg-dark'>
            <a class='navbar-brand mx-2' href="{% url 'home' %}">SmartNotes</a>
            <ul class='navbar-nav mx-2'>
                {% if user.is_authenticated %}
                    <li class='nav-item'>
                        <a class='btn btn-outline-light me-1' href="{% url 'notes.list' %}">Home</a>
                        <a class='btn btn-outline-light me-1' href="{% url 'logout' %}">Logout</a>
                        <a class='btn btn-outline-light me-1' href="{% url 'notes.new' %}">Create Note</a>
                    </li>
                {% else %}
                    <li class='nav-item'>
                        <a class='btn btn-outline-light me-1' href="{% url 'login' %}">Login</a>
                        <a class='btn btn-outline-light me-1' href="{% url 'register' %}">Register</a>
                    </li>
                    
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class='my-5 text-center container'>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
</body>
</html>
